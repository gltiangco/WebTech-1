<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Technologies - Map Demo</title>
    <style type="text/css"></style>
  </head>

  <body>
    <!-- Your HTML goes here -->
    <h1>Babson Campus</h1>
    <p><a href="index.htm">back to index</a></p>
    <map name="babson">
      <area
        shape="rect"
        coords="360, 250, 461, 290"
        href="https://www.babson.edu/academics/library"
        alt="Horn Library"
        title="Horn Library"
        target="_blank"
      />

      <area
        shape="rect"
        coords="119,317, 185,375"
        href=" https://new.dineoncampus.com/babson"
        alt="Trim Dining Hall"
        title="Trim Dining Hall"
        target="_blank"
      />

      <area
        shape="rect"
        coords="452,229, 512,282"
        href=" http://www.babsonathletics.com/information/facilities/webstercenter"
        alt="Webster Center"
        title="Webster Center"
        target="_blank"
      />
    </map>
    <img
      src="images/babsonmap.png"
      usemap="#babson"
      alt="Map of Babson"
      title="Clickable Map"
    />
  </body>
</html>
