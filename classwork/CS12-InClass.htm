<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CS12-InClass</title>
    <style type="text/css">
      body {
        text-align: center;
      }
      img {
        width: 400px;
      }
    </style>
    <script type="text/javascript">
      function enlarge(x) {        
        console.log(x);
        let i = document.getElementById(x);
        console.log(i);
        let w = i.width;
        // console.log(w);
        w = w * 1.5;
        // console.log(w);
        i.style.width = w + "px";
        // console.log(i.width);
        let h = document.getElementById("h");
        if (x == "usa") {
          h.innerHTML = "This is a USA map";
        } else if(x =="tiger"){
          h.innerHTML = "The big tiger is watching you";
        }
        else if (x == "class2"){
          h.innerHTML = "Owen is watching you"
        }
      }
      function reduce(x) {
        
        let i = document.getElementById(x);
        let w = i.width;
        // console.log(w);
        w = w / 1.5;
        // console.log(w);
        // console.log(i.width);
        i.style.width = w + "px";
        document.getElementById("h").innerHTML = "Manipulating Styles and Images";
      }
    </script>
  </head>

  <body>
    <h2 id="h">Manipulating Styles and Images</h2>
    <p>
      <img
        id="usa"
        onmouseout="reduce(this.id)"
        onmouseover="enlarge(this.id)"
        src="images/usa.png"
        alt="Image goes here"
        title="map of USA"
      />
    </p>

    <hr />

    <p>
      <img
        id="tiger"
        onmouseout="reduce(this.id)"
        onmouseover="enlarge(this.id)"
        src="images/tiger1.jpg"
        alt="Tiger image goes here"
        title="Tiger"
      />
    </p>

    <hr />
    <p>
      <img
        id="class2"
        onmouseout="reduce(this.id)"
        onmouseover="enlarge(this.id)"
        src="images/class2.jpg"
        alt="Tiger image goes here"
        title="Tiger"
      />
    </p>
  </body>
</html>
