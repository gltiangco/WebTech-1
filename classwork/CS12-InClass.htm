<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CS12-InClass</title>
    <style type="text/css">
      body {
        text-align: center;
      }
      img {
        width: 400px;
      }
    </style>
    <script type="text/javascript">
      function enlarge(imageID) {
        let i = document.getElementById(imageID);
        let w = i.width;
        console.log(w);
        w = w * 1.5;
        console.log(w);
        i.style.width = w + "px";
        console.log(i.width);
      }
      function reduce(imageID) {
        let i = document.getElementById(imageID);
        let w = i.width;
        // console.log(w);
        w = w / 1.5;
        // console.log(w);
        // console.log(i.width);
        i.style.width = w + "px";
      }
    </script>
  </head>

  <body>
    <h2>Manipulating Styles and Images</h2>
    <p>
      <img
        id="usa"
        onmouseout="reduce(this.id)"
        onmouseover="enlarge(this.id)"
        src="images/usa.png"
        alt="Image goes here"
        title="map of USA"
      />
    </p>

    <hr />

    <p>
      <img
        id="tiger"
        onmouseout="reduce(this.id)"
        onmouseover="enlarge(this.id)"
        src="images/tiger1.jpg"
        alt="Tiger image goes here"
        title="Tiger"
      />
    </p>

    <hr />
  </body>
</html>
