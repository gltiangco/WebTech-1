<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Notice no styles here -->
    <style type="text/css">
      p {
        border: blue 1px solid;
      }
      span {
        color: yellow;
      }
      p#red-border {
        border: red;
        border-style: solid;
      }
    </style>
  </head>

  <body>
    <h1>This is a header of type h1</h1>
    <h2>This is a <span style="color:green"> header of type</span> h2</h2>
    <hr />
    <p>This is a normal paragraph</p>
    <p id="red-border">
      This is a bordered paragraph
    </p>
  </body>
</html>
