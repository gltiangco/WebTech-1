<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Table Demo</title>
    <style>
      table {
        border: 1px black solid;
        border-spacing: 0;
        margin-left:auto;
        margin-right: auto;
        max-width: 500px;
        /* width: 500px; */
      }
      th, td {
        border: 0.3px black solid;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        Courses in 2019 Fall
      </caption>
      <tr>
        <th>Course ID</th>
        <th>Course Title</th>
      </tr>
      <tr>
        <td>MIS3690</td>
        <td>Web Technologies</td>
      </tr>
      <tr>
        <td>MIS3640</td>
        <td>Problem Solving and Software Design</td>
      </tr>
    </table>
  </body>
</html>
