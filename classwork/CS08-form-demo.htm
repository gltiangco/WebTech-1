<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Demo</title>
  </head>
  <body>
    <form method="POST" action="mailto:zli@babson.edu">
      <p>
        Last Name:
        <input
          type="text"
          name="last-name"
          size="25"
          maxlength="20"
          placeholder="Please enter your last name"
        />
      </p>
      <p>
        First Name:
        <input
          type="text"
          name="first-name"
          size="25"
          maxlength="20"
          placeholder="Please enter your first name"
        />
      </p>

      <p>
        Password:<input
          type="password"
          placeholder="Please enter password"
          name="pw"
        />
      </p>

      <p>
        Gender: Male<input type="radio" name="gender" value="M" /> Female<input
          type="radio"
          name="gender"
          value="F"
        />
        I don't want to tell you<input type="radio" name="gender" value="na" />
      </p>

      <p>
        Which product do you own (Select all that apply)?
        <br />
        <input type="checkbox" name="product" value="ps4" />
        Playstation 4
        <input type="checkbox" name="product" value="xbox1" /> Xbox One
        <input type="checkbox" name="product" value="switch" /> Nintendo Switch
      </p>

      <!-- <input type="submit" value="Submit" />
      <input type="reset" value="Clear" /> -->
      <button type="submit">I am done!</button>
      <button type="reset">Remove all</button>
    </form>
  </body>
</html>
